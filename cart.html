<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/common.css" />
    <link rel="stylesheet" href="CSS/cart.css" />
    <title>Music Swop Shop</title>
  </head>

  <body>
    <div data-include="components/header.html"></div>

    <main>
      <section>
        <h2>CART</h2>
        <hr class="divider" />
      </section>

      <div class="checkout-container">
        <!-- Left: items in cart -->
        <div class="left-container">
          <div class="item-card">
            <img
              class="image"
              src="images/strat.png"
              alt="Fender stratocaster"
            />
            <div class="item-details">
              <div class="item-title">Fender Stratocaster 1982</div>
              <div class="item-subtitle">Used, Good Condition</div>
              <div class="item-price">$1,299.00</div>
              <div class="remove">
                <img src="icons/checkout/trash.png" alt="Remove" />Remove
              </div>
            </div>
          </div>
          <hr class="divider" />
        </div>

        <!-- Right: Order summary -->
        <div class="right-container">
          <div class="summary">
            <div class="row">
              <span>Subtotal</span
              ><span class="price" id="cart-subtotal">$0.00</span>
            </div>
            <div class="row">
              <span>Shipping</span
              ><span class="price" id="cart-shipping">$0.00</span>
            </div>
            <div class="row total">
              <span>Total</span><span class="price" id="cart-total">$0.00</span>
            </div>
          </div>
          <a href="checkout.html"
            ><button class="action-button">Proceed to Checkout</button></a
          >
        </div>
      </div>
    </main>

    <div data-include="components/footer.html"></div>

    <!-- loads components like header and footer by looking for a div match-->
    <script src="js/includes.js" type="module" defer></script>

    <!-- cart display logic, item removal, and initial cart icon refresh -->
    <script src="js/cart.js" type="module" defer></script>
  </body>
</html>
