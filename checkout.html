<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/common.css" />
    <link rel="stylesheet" href="CSS/accordion.css" />
    <link rel="stylesheet" href="CSS/checkout.css" />
    <title>Music Swop Shop</title>
  </head>

  <body>
    <div data-include="components/header.html"></div>

    <main>
      <section>
        <h2>CHECKOUT</h2>
        <hr class="divider" />
      </section>

      <div class="checkout-container">
        <!-- Left: Accordions -->
        <div class="checkout-accordions">
          <details class="accordion" open> <!-- Added 'open' to have the first one open by default -->
            <summary>
              <span class="icon"
                ><img src="icons/checkout/delivery.png" alt=""
              /></span>
              Delivery/Pickup options
            </summary>
            <div class="accordion-content">
              <form action="#" class="checkout-form">
                <div class="form-group">
                  <input type="radio" id="deliveryStd" name="deliveryOption" value="standard" checked />
                  <label for="deliveryStd">
                    Standard Delivery (Est. Mon, April 5th) - $4.99
                  </label>
                </div>
                <div class="form-group">
                  <input type="radio" id="deliveryExp" name="deliveryOption" value="express" />
                  <label for="deliveryExp">
                    Express Delivery (Est. Fri, April 2nd) - $12.99
                  </label>
                </div>
                <div class="form-group">
                  <input type="radio" id="pickup" name="deliveryOption" value="pickup" />
                  <label for="pickup">In-Store Pickup (Ready in 2 hours) - Free</label>
                </div>
              </form>
            </div>
          </details>

          <details class="accordion">
            <summary>
              <span class="icon"
                ><img src="icons/checkout/map-pin.png" alt=""
              /></span>
              Shipping address
            </summary>
            <div class="accordion-content">
              <form action="#" class="checkout-form">
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" id="fullName" name="fullName" placeholder="John Doe" />
                </div>
                <div class="form-group">
                  <label for="addressLine1">Address Line 1</label>
                  <input type="text" id="addressLine1" name="addressLine1" placeholder="44 Bourke Street" />
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" name="city" placeholder="Melbourne" />
                </div>
                <div class="form-group half-width">
                  <label for="state">State/Territory</label>
                  <input type="text" id="state" name="state" placeholder="VIC" />
                </div>
                <div class="form-group half-width">
                  <label for="postcode">Postcode</label>
                  <input type="text" id="postcode" name="postcode" placeholder="3000" />
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number (Optional)</label>
                  <input type="tel" id="phone" name="phone" placeholder="0400 000 000" />
                </div>
              </form>
            </div>
          </details>

          <details class="accordion">
            <summary>
              <span class="icon"
                ><img src="icons/checkout/credit-card.png" alt=""
              /></span>
              Payment method
            </summary>
            <div class="accordion-content">
              <form action="#" class="checkout-form">
                <div class="form-group">
                  <label for="cardName">Name on Card</label>
                  <input type="text" id="cardName" name="cardName" placeholder="John M. Doe" />
                </div>
                <div class="form-group">
                  <label for="cardNumber">Card Number</label>
                  <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 **** **** 5678" />
                </div>
                <div class="form-group half-width">
                  <label for="expiryDate">Expiry Date</label>
                  <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" />
                </div>
                <div class="form-group half-width">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="123" />
                </div>
                <div class="form-group">
                  <input type="checkbox" id="billingSame" name="billingSame" checked />
                  <label for="billingSame">Billing address is the same as shipping</label>
                </div>
              </form>
            </div>
          </details>
          <details class="accordion">
            <summary>
              <span class="icon"
                ><img src="icons/checkout/gift.png" alt=""
              /></span>
              Add discount code
            </summary>
            <div class="accordion-content">
              <form action="#" class="discount-form">
                <input type="text" placeholder="Enter discount code" />
                <button type="submit">Apply</button>
              </form>
            </div>
          </details>

          <!-- items summary accordion for mobile -->
          <details class="accordion all-items">
            <summary>Item Summary</summary>

            <div class="accordion-content" id="checkout-items-mobile-container">
              <!-- Mobile cart items will be dynamically inserted here -->
            </div>
          </details>
        </div>

        <!-- Right: Order summary -->
        <div class="right-container">
          <div id="checkout-items-desktop-container" class="mobile-hidden">
            <!-- Desktop cart items will be dynamically inserted here -->
          </div>

          <div class="summary">
            <div class="row">
              <span>Subtotal</span
              ><span class="price" id="checkout-subtotal">$0.00</span>
            </div>
            <div class="row">
              <span>Shipping</span
              ><span class="price" id="checkout-shipping">$0.00</span>
            </div>
            <div class="row total">
              <span>Total</span
              ><span class="price" id="checkout-total">$0.00</span>
            </div>
          </div>
          <a href="purchase_confirmation.html"
            ><button class="action-button">Place Order</button>
          </a>
        </div>
      </div>
    </main>

    <div data-include="components/footer.html"></div>

    <!-- loads components like header and footer by looking for a div match-->
    <script src="js/includes.js" type="module" defer></script>
    <!-- checkout page logic -->
    <script src="js/checkout.js" type="module" defer></script>
  </body>
</html>
