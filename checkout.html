<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/common.css" />
    <link rel="stylesheet" href="CSS/accordion.css" />
    <link rel="stylesheet" href="CSS/checkout.css" />
    <title>Music Swop Shop</title>
  </head>

  <body>
    <div data-include="components/header.html"></div>

    <main>
      <section>
        <h2>CHECKOUT</h2>
        <hr class="divider" />
      </section>

      <div class="checkout-container">
        <!-- Left: Accordions -->
        <div class="checkout-accordions">
          <details class="accordion">
            <summary>
              <span class="icon"
                ><img src="icons/checkout/delivery.png" alt=""
              /></span>
              Delivery/Pickup options
            </summary>
            <div class="accordion-content">
              <p>
                Standard delivery<br />
                Delivery by Mon, April 5th<br />
                $4.99
              </p>
            </div>
          </details>

          <details class="accordion">
            <summary>
              <span class="icon"
                ><img src="icons/checkout/map-pin.png" alt=""
              /></span>
              Shipping address
            </summary>
            <div class="accordion-content">
              <p>
                John Doe<br />
                44 Bourie Street<br />
                Melbourne, Vic<br />
                3052
              </p>
            </div>
          </details>

          <details class="accordion">
            <summary>
              <span class="icon"
                ><img src="icons/checkout/credit-card.png" alt=""
              /></span>
              Payment method
            </summary>
            <div class="accordion-content">
              <p>
                Debit card<br />
                4321 **** **** **42
              </p>
            </div>
          </details>

          <details class="accordion">
            <summary>
              <span class="icon"
                ><img src="icons/checkout/gift.png" alt=""
              /></span>
              Add discount code
            </summary>

            <div class="accordion-content">
              <form action="#" class="discount-form">
                <input type="text" placeholder="Enter discount code" />
                <button type="submit">Apply</button>
              </form>
            </div>
          </details>

          <!-- items summary accordion for mobile -->
          <details class="accordion all-items">
            <summary>Item Summary</summary>

            <div class="accordion-content" id="checkout-items-mobile-container">
              <!-- Mobile cart items will be dynamically inserted here -->
            </div>
          </details>
        </div>

        <!-- Right: Order summary -->
        <div class="right-container">
          <div id="checkout-items-desktop-container" class="mobile-hidden">
            <!-- Desktop cart items will be dynamically inserted here -->
          </div>

          <div class="summary">
            <div class="row">
              <span>Subtotal</span
              ><span class="price" id="checkout-subtotal">$0.00</span>
            </div>
            <div class="row">
              <span>Shipping</span
              ><span class="price" id="checkout-shipping">$0.00</span>
            </div>
            <div class="row total">
              <span>Total</span
              ><span class="price" id="checkout-total">$0.00</span>
            </div>
          </div>
          <a href="purchase_confirmation.html"
            ><button class="action-button">Place Order</button>
          </a>
        </div>
      </div>
    </main>

    <div data-include="components/footer.html"></div>

    <!-- loads components like header and footer by looking for a div match-->
    <script src="js/includes.js" type="module" defer></script>
    <!-- checkout page logic -->
    <script src="js/checkout.js" type="module" defer></script>
  </body>
</html>
